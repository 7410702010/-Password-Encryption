<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solid Password Generator</title>
    <link rel="stylesheet" href="pass.css">
</head>
<body>
    <h1>Solid Password Generator</h1>
    <form>
        <label for="password-length">Password Length:</label>
        <input type="number" id="password-length" value="12" min="8" max="128">
        <button id="generate-password">Generate Password</button>
        <div id="password-output"></div>
    </form>

    <script src="pass.js"></script>
</body>
</html>
